<!DOCTYPE html>
<html lang="zh-CN">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Status Monitor - 实时网站监控</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.0/font/bootstrap-icons.css">
  <link href="https://unpkg.com/aos@2.3.1/dist/aos.css" rel="stylesheet">
  <link rel="stylesheet" href="styles.css">
</head>
<body>
  <!-- 动态背景 -->
  <div class="animated-bg">
    <div class="gradient-sphere sphere-1"></div>
    <div class="gradient-sphere sphere-2"></div>
    <div class="gradient-sphere sphere-3"></div>
  </div>

  <!-- 导航栏 -->
  <nav class="navbar navbar-expand-lg navbar-glass fixed-top">
    <div class="container">
      <a class="navbar-brand" href="#">
        <div class="brand-container">
          <div class="brand-icon">
            <i class="bi bi-activity"></i>
          </div>
          <span class="brand-text">Status Monitor</span>
        </div>
      </a>
      
      <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav">
        <span class="navbar-toggler-icon"></span>
      </button>
      
      <div class="collapse navbar-collapse" id="navbarNav">
        <ul class="navbar-nav ms-auto align-items-center">
          <li class="nav-item">
            <button id="theme-toggle" class="btn btn-icon">
              <i class="bi bi-moon-stars-fill"></i>
            </button>
          </li>
          <li class="nav-item dropdown">
            <button class="btn btn-icon dropdown-toggle" data-bs-toggle="dropdown">
              <i class="bi bi-translate"></i>
            </button>
            <ul class="dropdown-menu dropdown-menu-end glass-dropdown">
              <li><a class="dropdown-item" href="#" data-lang="zh">
                <span class="flag">🇨🇳</span> 中文
              </a></li>
              <li><a class="dropdown-item" href="#" data-lang="en">
                <span class="flag">🇺🇸</span> English
              </a></li>
            </ul>
          </li>
          <li class="nav-item">
            <a class="btn btn-icon" href="https://github.com/yourusername/status-monitor" target="_blank">
              <i class="bi bi-github"></i>
            </a>
          </li>
        </ul>
      </div>
    </div>
  </nav>

  <!-- 主要内容 -->
  <main class="main-content">
    <div class="container">
      <!-- Hero 区域 -->
      <section class="hero-section" data-aos="fade-up">
        <div class="row align-items-center">
          <div class="col-lg-6">
            <h1 class="hero-title">
              <span class="gradient-text" data-i18n="heroTitle">实时监控</span>
              <br>
              <span data-i18n="heroSubtitle">您的网站状态</span>
            </h1>
            <p class="hero-description" data-i18n="heroDescription">
              全天候监控网站可用性，确保您的在线服务始终保持最佳状态
            </p>
            <div class="hero-stats">
              <div class="stat-item">
                <div class="stat-number" id="uptime-percentage">99.9%</div>
                <div class="stat-label" data-i18n="uptimeLabel">总体可用性</div>
              </div>
              <div class="stat-item">
                <div class="stat-number" id="monitoring-count">24/7</div>
                <div class="stat-label" data-i18n="monitoringLabel">持续监控</div>
              </div>
            </div>
          </div>
          <div class="col-lg-6">
            <div class="hero-visual">
              <div class="pulse-container">
                <div class="pulse-ring"></div>
                <div class="pulse-ring"></div>
                <div class="pulse-ring"></div>
                <div class="pulse-core">
                  <i class="bi bi-wifi"></i>
                </div>
              </div>
            </div>
          </div>
        </div>
      </section>

      <!-- 搜索和筛选栏 -->
      <section class="search-section" data-aos="fade-up" data-aos-delay="100">
        <div class="search-container glass-card">
          <div class="row align-items-center">
            <div class="col-md-6">
              <div class="search-box">
                <i class="bi bi-search search-icon"></i>
                <input type="text" id="search-input" class="search-input" 
                       data-i18n-placeholder="searchPlaceholder" 
                       placeholder="搜索网站...">
              </div>
            </div>
            <div class="col-md-6">
              <div class="filter-controls">
                <button class="filter-btn active" data-filter="all">
                  <i class="bi bi-grid-3x3-gap"></i>
                  <span data-i18n="filterAll">全部</span>
                </button>
                <button class="filter-btn" data-filter="online">
                  <i class="bi bi-check-circle"></i>
                  <span data-i18n="filterOnline">在线</span>
                </button>
                <button class="filter-btn" data-filter="offline">
                  <i class="bi bi-x-circle"></i>
                  <span data-i18n="filterOffline">离线</span>
                </button>
                <div class="auto-refresh-toggle">
                  <input type="checkbox" id="auto-refresh" checked>
                  <label for="auto-refresh" data-i18n="autoRefresh">自动刷新</label>
                </div>
              </div>
            </div>
          </div>
        </div>
      </section>

      <!-- 统计卡片 -->
      <section class="stats-section" data-aos="fade-up" data-aos-delay="200">
        <div class="row g-4">
          <div class="col-md-3 col-sm-6">
            <div class="stat-card glass-card">
              <div class="stat-icon-wrapper color-primary">
                <i class="bi bi-globe2"></i>
              </div>
              <div class="stat-content">
                <h3 class="stat-value" id="total-sites">0</h3>
                <p class="stat-title" data-i18n="totalSites">监控站点</p>
              </div>
              <div class="stat-trend trend-up">
                <i class="bi bi-arrow-up"></i> 12%
              </div>
            </div>
          </div>
          <div class="col-md-3 col-sm-6">
            <div class="stat-card glass-card">
              <div class="stat-icon-wrapper color-success">
                <i class="bi bi-check-circle"></i>
              </div>
              <div class="stat-content">
                <h3 class="stat-value" id="online-sites">0</h3>
                <p class="stat-title" data-i18n="onlineSites">在线站点</p>
              </div>
              <div class="stat-trend trend-up">
                <i class="bi bi-arrow-up"></i> 5%
              </div>
            </div>
          </div>
          <div class="col-md-3 col-sm-6">
            <div class="stat-card glass-card">
              <div class="stat-icon-wrapper color-danger">
                <i class="bi bi-exclamation-triangle"></i>
              </div>
              <div class="stat-content">
                <h3 class="stat-value" id="offline-sites">0</h3>
                <p class="stat-title" data-i18n="offlineSites">离线站点</p>
              </div>
              <div class="stat-trend trend-down">
                <i class="bi bi-arrow-down"></i> 3%
              </div>
            </div>
          </div>
          <div class="col-md-3 col-sm-6">
            <div class="stat-card glass-card">
              <div class="stat-icon-wrapper color-info">
                <i class="bi bi-speedometer2"></i>
              </div>
              <div class="stat-content">
                <h3 class="stat-value" id="avg-response">0ms</h3>
                <p class="stat-title" data-i18n="avgResponse">平均响应</p>
              </div>
              <div class="stat-trend trend-up">
                <i class="bi bi-arrow-up"></i> 8%
              </div>
            </div>
          </div>
        </div>
      </section>

      <!-- 加载状态 -->
      <div id="loading-spinner" class="loading-container">
        <div class="modern-spinner">
          <div class="spinner-ring"></div>
          <div class="spinner-ring"></div>
          <div class="spinner-ring"></div>
        </div>
        <p class="loading-text" data-i18n="loading">正在加载数据...</p>
      </div>

      <!-- 网站卡片网格 -->
      <section class="sites-section" data-aos="fade-up" data-aos-delay="300">
        <div class="section-header">
          <h2 class="section-title" data-i18n="monitoredSites">监控站点</h2>
          <div class="view-toggle">
            <button class="view-btn active" data-view="grid">
              <i class="bi bi-grid-3x3-gap"></i>
            </button>
            <button class="view-btn" data-view="list">
              <i class="bi bi-list-ul"></i>
            </button>
          </div>
        </div>
        <div class="row g-4" id="sites-container">
          <!-- 网站卡片将通过JavaScript动态生成 -->
        </div>
      </section>

      <!-- 响应时间图表 -->
      <section class="chart-section" data-aos="fade-up" data-aos-delay="400">
        <div class="glass-card">
          <div class="card-header">
            <h3 class="card-title" data-i18n="responseHistory">响应时间趋势</h3>
            <div class="time-range-selector">
              <button class="time-btn active" data-range="30m">30分钟</button>
              <button class="time-btn" data-range="1h">1小时</button>
              <button class="time-btn" data-range="24h">24小时</button>
              <button class="time-btn" data-range="7d">7天</button>
            </div>
          </div>
          <div class="chart-container">
            <canvas id="response-chart"></canvas>
          </div>
        </div>
      </section>

      <!-- 事件时间线 -->
      <section class="timeline-section" data-aos="fade-up" data-aos-delay="500">
        <div class="glass-card">
          <div class="card-header">
            <h3 class="card-title" data-i18n="statusTimeline">事件时间线</h3>
            <span class="badge badge-live">
              <span class="live-dot"></span>
              <span data-i18n="liveUpdates">实时更新</span>
            </span>
          </div>
          <div class="modern-timeline" id="timeline">
            <!-- 时间线事件将通过JavaScript动态生成 -->
          </div>
        </div>
      </section>
    </div>
  </main>

  <!-- 页脚 -->
  <footer class="modern-footer">
    <div class="container">
      <div class="footer-content">
        <div class="footer-brand">
          <div class="brand-icon">
            <i class="bi bi-activity"></i>
          </div>
          <h4>Status Monitor</h4>
          <p data-i18n="footerText">实时监控您的网站可用性和性能</p>
        </div>
        <div class="footer-links">
          <h5 data-i18n="quickLinks">快速链接</h5>
          <ul>
            <li><a href="#" data-i18n="documentation">文档</a></li>
            <li><a href="#" data-i18n="apiReference">API 参考</a></li>
            <li><a href="#" data-i18n="support">支持</a></li>
          </ul>
        </div>
        <div class="footer-social">
          <a href="#" class="social-link"><i class="bi bi-github"></i></a>
          <a href="#" class="social-link"><i class="bi bi-twitter"></i></a>
          <a href="#" class="social-link"><i class="bi bi-linkedin"></i></a>
        </div>
      </div>
      <div class="footer-bottom">
        <p>© <span id="current-year"></span> Status Monitor | MIT License</p>
      </div>
    </div>
  </footer>

  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
  <script src="https://unpkg.com/aos@2.3.1/dist/aos.js"></script>
  <script src="script.js"></script>
</body>
</html>
