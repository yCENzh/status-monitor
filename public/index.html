<!DOCTYPE html>
<html lang="zh-CN">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>网站状态监控</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
  <link rel="stylesheet" href="styles.css">
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.0/font/bootstrap-icons.css">
</head>
<body>
  <nav class="navbar navbar-expand-lg navbar-dark bg-primary">
    <div class="container">
      <a class="navbar-brand" href="#"><i class="bi bi-speedometer2 me-2"></i>网站状态监控</a>
      <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav">
        <span class="navbar-toggler-icon"></span>
      </button>
      <div class="collapse navbar-collapse" id="navbarNav">
        <ul class="navbar-nav ms-auto">
          <li class="nav-item">
            <button id="theme-toggle" class="btn btn-link nav-link"><i class="bi bi-moon"></i></button>
          </li>
          <li class="nav-item dropdown">
            <a class="nav-link dropdown-toggle" href="#" id="languageDropdown" role="button" data-bs-toggle="dropdown">
              <i class="bi bi-translate"></i>
            </a>
            <ul class="dropdown-menu">
              <li><a class="dropdown-item" href="#" data-lang="zh">中文</a></li>
              <li><a class="dropdown-item" href="#" data-lang="en">English</a></li>
            </ul>
          </li>
          <li class="nav-item">
            <a class="nav-link" href="https://github.com/yourusername/status-monitor" target="_blank">
              <i class="bi bi-github"></i>
            </a>
          </li>
        </ul>
      </div>
    </div>
  </nav>

  <div class="container my-4">
    <div class="d-flex justify-content-between align-items-center mb-4">
      <h1 data-i18n="heading">网站状态监控</h1>
      <div class="d-flex">
        <div class="input-group me-2" style="width: 300px;">
          <input type="text" id="search-input" class="form-control" data-i18n-placeholder="searchPlaceholder" placeholder="搜索网站...">
          <button class="btn btn-outline-secondary" type="button"><i class="bi bi-search"></i></button>
        </div>
        <div class="form-check form-switch">
          <input class="form-check-input" type="checkbox" id="auto-refresh" checked>
          <label class="form-check-label" for="auto-refresh" data-i18n="autoRefresh">自动刷新</label>
        </div>
      </div>
    </div>

    <div class="row mb-4">
      <div class="col-md-3">
        <div class="card text-center">
          <div class="card-body">
            <h5 class="card-title" data-i18n="totalSites">总网站数</h5>
            <h1 id="total-sites">0</h1>
          </div>
        </div>
      </div>
      <div class="col-md-3">
        <div class="card text-center">
          <div class="card-body">
            <h5 class="card-title" data-i18n="onlineSites">在线网站</h5>
            <h1 id="online-sites" class="text-success">0</h1>
          </div>
        </div>
      </div>
      <div class="col-md-3">
        <div class="card text-center">
          <div class="card-body">
            <h5 class="card-title" data-i18n="offlineSites">离线网站</h5>
            <h1 id="offline-sites" class="text-danger">0</h1>
          </div>
        </div>
      </div>
      <div class="col-md-3">
        <div class="card text-center">
          <div class="card-body">
            <h5 class="card-title" data-i18n="avgResponse">平均响应时间</h5>
            <h1 id="avg-response">0ms</h1>
          </div>
        </div>
      </div>
    </div>

    <div id="loading-spinner" class="text-center my-5">
      <div class="spinner-border text-primary" role="status">
        <span class="visually-hidden">Loading...</span>
      </div>
      <p class="mt-2" data-i18n="loading">正在加载数据...</p>
    </div>
    
    <div class="row" id="sites-container" style="display: none;">
      <!-- 网站卡片将通过JavaScript动态生成 -->
    </div>

    <div class="mt-5">
      <h3 data-i18n="responseHistory">响应时间历史</h3>
      <canvas id="response-chart" height="100"></canvas>
    </div>

    <div class="mt-5">
      <h3 data-i18n="statusTimeline">状态历史时间线</h3>
      <ul class="timeline" id="timeline">
        <!-- 时间线事件将通过JavaScript动态生成 -->
      </ul>
    </div>
  </div>

  <footer class="bg-light py-4 mt-5">
    <div class="container">
      <div class="row">
        <div class="col-md-6">
          <h5>网站状态监控</h5>
          <p data-i18n="footerText">实时监控您的网站可用性和性能</p>
        </div>
        <div class="col-md-6 text-end">
          <p>© 2023 网站状态监控 | <a href="LICENSE">MIT 许可</a></p>
        </div>
      </div>
    </div>
  </footer>

  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
  <script src="script.js"></script>
</body>
</html>
